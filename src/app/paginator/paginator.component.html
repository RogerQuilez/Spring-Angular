<ul *ngIf="paginas?.length > 0" class="pagination">

  <li [ngClass]="paginador.first ? 'disabled page-item' : ''">
    <a class="page-link" [routerLink]="['/clientes/page', 0]">Primera</a>
  </li>

  <li class="page-item">
    <a class="page-link" *ngIf="paginador.number > 0" [routerLink]="['/clientes/page', paginador.number - 1]">&laquo;</a>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina - 1 == paginador.number? 'active' : ''"> <!--Con ngClass podemos hacer un condicional para modificar clases CSS-->
    <span class="page-link" *ngIf="pagina - 1 == paginador.number">{{pagina}}</span> <!--paginador.number contiene nuestra pagina actual-->
    <a *ngIf="pagina - 1 != paginador.number" class="page-link" [routerLink]="['/clientes/page', pagina - 1]">{{pagina}}</a>
  </li>

  <li class="page-item">
    <a class="page-link" *ngIf="paginador.number < paginas.length - 1" [routerLink]="['/clientes/page', paginador.number + 1]">&raquo;</a>
  </li>

  <li [ngClass]="paginador.last ? 'disabled page-item' : ''">
    <a class="page-link" [routerLink]="['/clientes/page', paginas.length - 1]">Ãšltima</a>
  </li>
</ul>

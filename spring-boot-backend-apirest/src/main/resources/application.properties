#Cambiar puerto del servidor
server.port=8081

#Conexión a la BD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_backend?useSSL=false
spring.datasource.username=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug

#Cambiar el TimeZone para las fechas
spring.jackson.time-zone = America/Santiago
spring.jackson.locale = es_ES

#Modificar el tamaño permitido de las imágenes
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB